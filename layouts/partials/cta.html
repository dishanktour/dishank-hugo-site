<section class="section cta pad-sm">

  <div class="container">

    <div class="cta-wrapper">

      <!-- LEFT CONTENT -->
      <div class="cta-content">
        
        <span class="cta-overline">
          {{ i18n "cta_overline" }}
        </span>

        <h2>{{ i18n "cta_title" }}</h2>

        <p class="cta-sub">
          {{ i18n "cta_sub" }}
        </p>

        <p class="cta-trust">
          {{ i18n "cta_trust" }}
        </p>

        <a href="#talk" class="cta-glass">
          {{ i18n "cta_button" }}
        </a>

      </div>

      <!-- RIGHT IMAGE -->
      <div class="cta-image">
        <img src="/images/Trust.webp" alt="{{ i18n "cta_alt" }}">
      </div>

    </div>

  </div>

</section>
