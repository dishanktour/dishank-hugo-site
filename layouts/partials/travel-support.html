<section id="support" class="section support-section pad-xs">

  <div class="container">

      <div class="support-wrapper">

        <div class="support-content">
          <h2>{{ i18n "support_title" }}</h2>
        
          <ul class="support-list">
            <li>{{ i18n "support_item1" }}</li>
            <li>{{ i18n "support_item2" }}</li>
            <li>{{ i18n "support_item3" }}</li>
            <li>{{ i18n "support_item4" }}</li>
            <li>{{ i18n "support_item5" }}</li>
          </ul>
        
          <p class="support-closing">
            {{ i18n "support_closing" }}
          </p>
        </div>    

        <div class="support-image">
          <img src="/images/support-image.webp" alt="{{ i18n "support_alt" }}">
        </div>

      </div>
  </div>

  <a href="#talk" class="cta-glass support-cta-position">
    {{ i18n "support_cta" }}
  </a>

</section>
