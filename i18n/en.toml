[about_line_title]
other = "THE LINE WE DON'T CROSS"

[about_para1]
other = "Travel is presented as freedom. But it is often shaped by incentives no traveler sees."

[about_para2]
other = "Advice is influenced. Margins are hidden. Clarity becomes rare."

[about_origin1]
other = "Dishank did not begin in a boardroom."

[about_origin2]
other = "One co-founder drove a cab. The other owned one."

[about_origin3]
other = "They saw travel from the road level — and saw confusion where there should have been understanding."

[about_origin4]
other = "They chose to build differently."

[about_declaration]
other = "Dishank was not created to compete. It was created to correct."

